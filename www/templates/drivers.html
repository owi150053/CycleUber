<ion-view view-title="Driver" hide-back-button="true">
    <ion-content>
        <div class="list padding-top user-profile">
            <div class="item item-thumbnail-left signUpimg">
                <img ng-src="{{user.photo}}">
            </div>
            <div class="item">
                <h3 class="text-center text-capitalize">
                    {{user.user_name}}
                </h3>
            </div>
        </div>
    </ion-content>
</ion-view>
