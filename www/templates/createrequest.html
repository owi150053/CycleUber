<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-close-empty pull-right" ng-click="closeRepair()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <h4 class="text-center">Create Request</h4>
        <form ng-submit="createRepairRequest()">
            <div class="list">
                <div class="item">
                    <h6 class="text-center">Take a photo of the damage</h6>
                    <button class="button button-fab button-calm icon ion-camera imgUpload" ng-click="takeDamageImage()"></button>
                </div>
                <div class="item">
                    <img class="repairImg" src="{{damageImage}}">
                </div>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Send Request</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
